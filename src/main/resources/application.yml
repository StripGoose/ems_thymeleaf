    password: 123456

  #静态资源映射
  web:
    resources:
      static-locations: classpath:/templates,classpath:/static/

mybatis:
  mapper-locations: classpath:/com/baizhi/mapper/*.xml
  type-aliases-package: com.baizhi.entity

