server:
  port: 8989
  servlet:
    context-path: /ems
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ems_thymeleaf?characterEncoding=UTF-8
